<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation using JavaScript</title>
    
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <script defer
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

    <link rel="stylesheet" href="sign-up.css">
    <script src="validations.js" defer></script>
</head>
<body>
    <main class="form-signin w-100 m-auto main d-flex">
        <div class="container ">
            <div class="logo-box">
                <i class="fa-solid fa-user-plus fa-2xl"></i>
            </div>
            <form action="/login.html" method="get" id="loginForm">
                <!-- Full Name -->
                <div class="row mb-4">
                  <div class="col-12 col-md-4">
                    <div class="form-outline"> 
                      <span class="error-message d-none"></span>                     
                      <input type="text" id="first-name-el" class="form-control" required/>
                      <label class="form-label">First name</label>
                    </div>
                    
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-outline">
                      <span class="error-message d-none"></span>
                      <input type="text" id="middle-name-el" class="form-control" />
                      <label class="form-label">Middle Name</label>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-outline">
                      <span class="error-message d-none"></span> 
                      <input type="text" id="last-name-el" class="form-control" />
                      <label class="form-label">Last name</label>
                    </div>
                  </div>
                </div>
              
                <!-- Email & Number -->
                <div class="row mb-4">
                    <div class="col-12 col-md-6">
                        <div class="form-outline">
                            <input type="email" id="email-address-el" class="form-control" />
                            <label class="form-label">Email address</label>
                        </div>
                      </div>
                    <div class="col-12 col-md-6">
                        <div class="form-outline">
                            <input type="number" id="contact-number-el" class="form-control" />
                            <label class="form-label">Contact Number</label>
                        </div>
                      </div>                  
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password-el" class="form-control" />
                  <label class="form-label">Password</label>
                </div>
                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="confirm-password-el" class="form-control" />
                  <label class="form-label">Confirm Password</label>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 btn-submit-el">Sign up</button>
              
                
              </form>
        </div>
      </main>
</body>
</html>
